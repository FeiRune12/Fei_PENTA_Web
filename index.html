<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Imagens IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    #loader {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    #imagesContainer {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .generated-img {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 4px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .generated-img:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Imagens IA</h1>
  <input type="text" id="prompt" placeholder="Digite sua ideia...">
  <button id="generateBtn">Gerar Imagem</button>
  <div id="loader">Gerando imagem...</div>

  <div id="imagesContainer"></div>

  <script src="index.js"></script>
</body>
</html>
